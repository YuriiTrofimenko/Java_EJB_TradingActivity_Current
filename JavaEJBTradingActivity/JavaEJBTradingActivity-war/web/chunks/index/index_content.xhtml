<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <h3>#{msg.index_sales_label}</h3>
            <h:dataTable id="salesList" value="#{index_data.sales}" var="sale">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    <h:outputText value="#{sale.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">security name</f:facet>
                    <h:link value="#{sale.securityName}" outcome="sale">
                        <f:param name="sale_id" value="#{sale.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">quantity</f:facet>
                    <h:outputText value="#{sale.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">price</f:facet>
                    <h:outputText value="#{sale.price / 100}">
                        <f:convertNumber pattern = "###.00" />
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </ui:composition> 
    </body>
</html>
