<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <h:form>
                <h3>#{msg.categories_title}</h3>
                <h:dataTable value="#{index_data.allCategories}" var="category">
                    <h:column>
                        <f:facet name="header">
                            <h:commandLink value="all">
                                <f:ajax event="click" onevent="showProgress" render=":salesList" listener="#{index_data.getSales()}"/>
                            </h:commandLink>
                        </f:facet>
                        <h:commandLink value="#{category.name}">
                            <f:param name="category_id" value="#{category.id}" />
                            <f:ajax event="click" onevent="showProgress" render=":salesList" listener="#{index_data.getSales()}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:composition> 
    </body>
</html>
